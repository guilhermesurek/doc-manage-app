{% extends 'base.html'%}

{% block title%}
    Menu
{% endblock %}

{% block content %}

    <h1>Menu</h1>

    <fieldset>
        <legend>Lista de Opções</legend>
        <ul>
            {% for opt in menu_options %}
                <li><a href='{{opt.url}}'>{{opt.name}}</a></li>
            {% endfor %}
        </ul>
    </fieldset>

{% endblock %}
